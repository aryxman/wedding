        }

            width: 100%;
            border-radius: 10px;

        footer {

            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer p {
            margin-bottom: 0;
        }

        /* Media queries for responsiveness */
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header h1 {

            }

            .header h5 {
